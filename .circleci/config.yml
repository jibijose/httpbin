version: 2.1

shared: &shared-maven
  steps:
    - checkout
    - restore_cache:
        key: proguard-with-maven-example-{{ checksum "pom.xml" }}
    - run: ./mvnw dependency:go-offline
    - save_cache:
        paths:
          - ~/.m2
        key: proguard-with-maven-example-{{ checksum "pom.xml" }}
    - run: ./mvnw clean

shared: &shared-gradle
  steps:
    - checkout
    - restore_cache:
        key: 
          - v1-dependencies-{{ checksum "build.gradle" }}
          - v1-dependencies-
    - run: ./gradlew dependencies
    - save_cache:
        paths:
          - ~/.gradle
        key: v1-dependencies-{{ checksum "build.gradle" }}
    - run: ./gradlew clean

jobs:
  jdk8:
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    <<: *shared-maven
  jdk9:
    docker:
      - image: circleci/openjdk:9-jdk
    <<: *shared-maven
  jdk10:
    docker:
      - image: circleci/openjdk:10-jdk
    <<: *shared-maven
  jdk11:
    docker:
      - image: circleci/openjdk:11-jdk-stretch
    <<: *shared-maven
  jdk12:
    docker:
      - image: openjdk:8u212-jdk-alpine
    <<: *shared-maven
  jdk13:
    docker:
      - image: openjdk:13-jdk-slim
    <<: *shared-maven
  jdk14:
    docker:
      - image: openjdk:14-jdk-slim
    <<: *shared-maven
  jdk15:
    docker:
      - image: openjdk:15-jdk-slim
    <<: *shared-maven
  jdk16:
    docker:
      - image: openjdk:16-jdk-slim
    <<: *shared-maven
  jdk17:
    docker:
      - image: openjdk:17-jdk-slim
    <<: *shared-maven

workflows:
  maven: 
    jobs:
      - jdk8
      - jdk9
      - jdk10
      - jdk11
      - jdk12
      - jdk13
      - jdk14
      - jdk15
      - jdk16
      - jdk17
  gradle: 
    jobs:
      - jdk8
