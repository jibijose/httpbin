version: 2.1

shared: &shared
  steps:
    - checkout
    - restore_cache:
        key: proguard-with-maven-example-{{ checksum "pom.xml" }}
    - run: ./mvnw clean dependency:go-offline
    - save_cache:
        paths:
          - ~/.m2
        key: proguard-with-maven-example-{{ checksum "pom.xml" }}
    - run: ./mvnw -DskipTests package

jobs:
  jdk8:
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    <<: *shared
  jdk9:
    docker:
      - image: circleci/openjdk:9-jdk
    <<: *shared
  jdk10:
    docker:
      - image: circleci/openjdk:10-jdk
    <<: *shared
  jdk11:
    docker:
      - image: circleci/openjdk:11-jdk-stretch
    <<: *shared
  jdk12:
    docker:
      - image: circleci/openjdk:12-jdk
    <<: *shared
  jdk13:
    docker:
      - image: circleci/openjdk:13-jdk
    <<: *shared
  jdk14:
    docker:
      - image: circleci/openjdk:14-jdk
    <<: *shared
  jdk15:
    docker:
      - image: circleci/openjdk:15-jdk
    <<: *shared
  jdk16:
    docker:
      - image: circleci/openjdk:16-jdk
    <<: *shared
  jdk17:
    docker:
      - image: circleci/openjdk:17-jdk
    <<: *shared

workflows:
  sample: 
    jobs:
      - jdk8
      - jdk9
      - jdk10
      - jdk11
      - jdk12
      - jdk13
      - jdk14
      - jdk15
      - jdk16
      - jdk17