version: 2.1

shared: &shared
  steps:
    - checkout
    - restore_cache:
        key: proguard-with-maven-example-{{ checksum "pom.xml" }}
    - run: ./mvn dependency:go-offline
    - save_cache:
        paths:
          - ~/.m2
        key: proguard-with-maven-example-{{ checksum "pom.xml" }}
    - run: ./mvn -DskipTests package

jobs:
  jdk8:
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    <<: *shared
  jdk11:
    docker:
      - image: circleci/openjdk:11-jdk-stretch
    <<: *shared

workflows:
  sample: 
    jobs:
      - jdk8
      - jdk11
