version: 2.1

orbs:
  codecov: codecov/codecov@3.2.5

codecov:
  require_ci_to_pass: yes

shared: 
  - &shared-maven
    steps:
      - checkout
      - restore_cache:
          key: proguard-with-maven-example-{{ checksum "pom.xml" }}
      - run: ./mvnw -v
      - run: ./mvnw dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: proguard-with-maven-example-{{ checksum "pom.xml" }}
      - run: ./mvnw package
      - codecov/upload
  - &shared-gradle
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ checksum "build.gradle" }}
      - run: ./gradlew -v
      - run: ./gradlew dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
      - run: ./gradlew -i test assemble

jobs:
  jdk11-maven:
    docker:
      - image: openjdk:11-jdk-slim
    <<: *shared-maven
  jdk17-maven:
    docker:
      - image: openjdk:17-jdk-slim
    <<: *shared-maven

  jdk11-gradle:
    docker:
      - image: openjdk:11-jdk-slim
    <<: *shared-gradle
  jdk17-gradle:
    docker:
      - image: openjdk:17-jdk-slim
    <<: *shared-gradle

workflows:
  maven: 
    jobs:
      - jdk11-maven
      - jdk17-maven
  gradle: 
    jobs:
      - jdk11-gradle
      - jdk17-gradle