version: 2.1

shared-maven: &shared
  steps:
    - checkout
    - restore_cache:
        key: proguard-with-maven-example-{{ checksum "pom.xml" }}
    - run: ./mvnw dependency:go-offline
    - save_cache:
        paths:
          - ~/.m2
        key: proguard-with-maven-example-{{ checksum "pom.xml" }}
    - run: ./mvnw clean

jobs:
  jdk8-maven:
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    <<: *shared-maven
  jdk9-maven:
    docker:
      - image: circleci/openjdk:9-jdk
    <<: *shared-maven
  jdk10-maven:
    docker:
      - image: circleci/openjdk:10-jdk
    <<: *shared-maven
  jdk11-maven:
    docker:
      - image: circleci/openjdk:11-jdk-stretch
    <<: *shared-maven
  jdk12-maven:
    docker:
      - image: openjdk:8u212-jdk-alpine
    <<: *shared-maven
  jdk13-maven:
    docker:
      - image: openjdk:13-jdk-slim
    <<: *shared-maven
  jdk14-maven:
    docker:
      - image: openjdk:14-jdk-slim
    <<: *shared-maven
  jdk15-maven:
    docker:
      - image: openjdk:15-jdk-slim
    <<: *shared-maven
  jdk16-maven:
    docker:
      - image: openjdk:16-jdk-slim
    <<: *shared-maven
  jdk17-maven:
    docker:
      - image: openjdk:17-jdk-slim
    <<: *shared-maven

workflows:
  sample: 
    jobs:
      - jdk8
      - jdk9
      - jdk10
      - jdk11
      - jdk12
      - jdk13
      - jdk14
      - jdk15
      - jdk16
      - jdk17