apply plugin: 'java'
apply plugin: 'maven'

group = 'org.springframework'
version = '0.1.0'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {

    maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.2.0.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version:'2.2.0.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version:'2.2.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-context-support', version:'4.2.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-aop', version:'4.2.4.RELEASE'

    compileOnly group: 'org.projectlombok', name: 'lombok', version:'1.18.6'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version:'1.18.6'
    compile group: 'commons-io', name: 'commons-io', version:'2.6'
    compile group: 'io.springfox', name: 'springfox-swagger2', version:'2.9.2'
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version:'2.9.2'
    compile group: 'io.swagger.core.v3', name: 'swagger-jaxrs2', version:'2.0.8'
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version:'2.1.1'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version:'2.10.0'

    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.2.0.RELEASE') {
        exclude(module: 'commons-logging')
    }
    testCompile group: 'org.powermock', name: 'powermock-core', version:'2.0.4'
    testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version:'2.0.4'
    testCompile group: 'org.powermock', name: 'powermock-module-junit4', version:'2.0.4'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version:'2.2'
}