plugins {
    id 'org.springframework.boot' version '2.2.0.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'com.jibi'
version = '1.0.0'
description = 'Java httpbin'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jetty'

    compileOnly group: 'org.projectlombok', name: 'lombok', version:'1.18.6'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version:'1.18.6'
    compile group: 'commons-io', name: 'commons-io', version:'2.6'
    compile group: 'io.springfox', name: 'springfox-swagger2', version:'2.9.2'
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version:'2.9.2'
    compile group: 'io.swagger.core.v3', name: 'swagger-jaxrs2', version:'2.0.8'
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version:'2.1.1'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version:'2.10.0'

    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version:'5.6.1'
    testCompile group: 'org.powermock', name: 'powermock-core', version:'2.0.4'
    testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version:'2.0.4'
    testCompile group: 'org.powermock', name: 'powermock-module-junit4', version:'2.0.4'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version:'2.2'
    testCompile group: 'com.github.stefanbirkner', name: 'system-rules', version:'1.19.0'
    testCompile group: 'org.awaitility', name: 'awaitility', version:'4.0.2'
}

test {
    useJUnitPlatform()
}
