# more info here about TravisCI and Java projects
# http://docs.travis-ci.com/user/languages/java/

language: java

jdk:
  - openjdk8
  - openjdk11

install:
  - ./mvnw compile -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
  - ./mvnw clean package
after_success:
  - ./mvnw coveralls:report