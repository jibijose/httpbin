trigger:
  branches:
    include:
      - '*'
pr:
  - '*'

pool:
  vmImage: ubuntu-latest

jobs:
  - job: JDK17_Maven_Run
    displayName: 'JDK17-Maven-Run'
    timeoutInMinutes: 10
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - task: JavaToolInstaller@0
        displayName: Install jdk17
        inputs:
          versionSpec: '17'
          jdkArchitectureOption: 'x64'
          jdkSourceOption: 'PreInstalled'
      - task: Bash@3
        displayName: Run jdk17 maven
        inputs:
          targetType: 'inline'
          script: |
            ./mvnw clean fmt:check pmd:check pmd:cpd-check checkstyle:check package spotbugs:check site
  - job: JDK21_Maven_Run
    displayName: 'JDK21-Maven-Run'
    timeoutInMinutes: 10
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - task: JavaToolInstaller@0
        displayName: Install jdk21
        inputs:
          versionSpec: '21'
          jdkArchitectureOption: 'x64'
          jdkSourceOption: 'PreInstalled'
      - task: Bash@3
        displayName: Run jdk21 maven
        inputs:
          targetType: 'inline'
          script: |
            ./mvnw clean fmt:check pmd:check pmd:cpd-check checkstyle:check package spotbugs:check site
  - job: JDK17_Gradle_Run
    displayName: 'JDK17-Gradle-Run'
    timeoutInMinutes: 10
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - task: JavaToolInstaller@0
        displayName: Install jdk17
        inputs:
          versionSpec: '17'
          jdkArchitectureOption: 'x64'
          jdkSourceOption: 'PreInstalled'
      - task: Bash@3
        displayName: Run jdk17 gradle
        inputs:
          targetType: 'inline'
          script: |
            ./gradlew clean build
  - job: JDK21_Gradle_Run
    displayName: 'JDK21-Gradle-Run'
    timeoutInMinutes: 10
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - task: JavaToolInstaller@0
        displayName: Install jdk21
        inputs:
          versionSpec: '21'
          jdkArchitectureOption: 'x64'
          jdkSourceOption: 'PreInstalled'
      - task: Bash@3
        displayName: Run jdk21 gradle
        inputs:
          targetType: 'inline'
          script: |
            ./gradlew clean build
