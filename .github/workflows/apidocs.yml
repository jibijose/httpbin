name: Codacy coverage

on:
  push:
    branches: [ "master", "swagger-auto" ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        java: [ 11 ]
      fail-fast: false
      max-parallel: 2
    name: Codacy coverage ${{ matrix.java }}, ${{ matrix.os }}
    steps:
      - name: Checkout tools repo
        uses: actions/checkout@v3
        with:
          repository: jibijose/jibijose.github.io
          path: my-tools

